<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phoenix Events - Order & Inventory</title>
  <style>
    /* Global styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #d32f2f;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    .container {
      padding: 20px;
    }
    /* Section styling */
    .order-section, 
    .inventory-section {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #252525;
    }
    .order-section h1,
    .inventory-section h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      width: 150px;
      align-self: center;
      font-weight: bold;
    }
    button:hover {
      background-color: #a72828;
    }
    /* Inventory list styling */
    .inventory-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 4px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Phoenix Events Logo">
  </header>
  <div class="container">
    <!-- Order Section -->
    <div class="order-section">
      <h1>Place Your Order</h1>
      <form id="orderForm">
        <input type="text" id="boothNumber" placeholder="Enter Booth Number" required>
        <textarea id="orderDetails" rows="4" placeholder="Enter Order Details"></textarea>
        <button type="submit">Submit Order</button>
      </form>
    </div>

    <!-- Inventory Section -->
    <div class="inventory-section">
      <h1>Inventory List</h1>
      <div class="inventory-list">
        <!-- Example Inventory Items -->
        <div class="item">
          <img src="item1.jpg" alt="6 Foot Table">
          <h3>6 Foot Table</h3>
          <p>Price: $50</p>
        </div>
        <div class="item">
          <img src="item2.jpg" alt="8 Foot Table">
          <h3>8 Foot Table</h3>
          <p>Price: $70</p>
        </div>
        <div class="item">
          <img src="item3.jpg" alt="Folding Chairs">
          <h3>Folding Chairs</h3>
          <p>Price: $10 each</p>
        </div>
        <div class="item">
          <img src="item4.jpg" alt="Bar Stools">
          <h3>Bar Stools</h3>
          <p>Price: $30 each</p>
        </div>
        <!-- More items can be added as needed -->
      </div>
    </div>
  </div>
  <script>
    // Order form submission handling
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var boothNumber = document.getElementById("boothNumber").value;
      var orderDetails = document.getElementById("orderDetails").value;
      // You can add further processing hereâ€”for example, sending the data to a server or saving it locally.
      console.log("Order Submitted:", boothNumber, orderDetails);
      alert("Order Submitted!");
      e.target.reset();
    });
  </script>
</body>
</html>
