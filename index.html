<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phoenix Events - Order Kiosk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #d32f2f;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    .container {
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #a72828;
    }
    .qr-section {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <!-- Include the QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Generate a QR Code for the current page URL
    document.addEventListener("DOMContentLoaded", function(){
      const qrContainer = document.getElementById("qrCode");
      new QRCode(qrContainer, {
        text: window.location.href,
        width: 150,
        height: 150,
        colorDark : "#000000",
        colorLight : "#ffffff",
      });
    });
  </script>
</head>
<body>
  <header>
    <!-- Logo image -->
    <img src="logo.png" alt="Phoenix Events Logo">
  </header>
  <div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <!-- Booth number input -->
      <input type="text" id="boothNumber" placeholder="Enter Booth Number" required>
      <!-- Order details textarea -->
      <textarea id="orderDetails" rows="4" placeholder="Enter Order Details"></textarea>
      <!-- Submit button -->
      <button type="submit">Submit Order</button>
    </form>
    <!-- Displaying the QR Code (for print reference) -->
    <div class="qr-section">
      <h2>Scan this QR code to order</h2>
      <div id="qrCode"></div>
    </div>
  </div>
</body>
</html>
